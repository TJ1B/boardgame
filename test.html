<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Draggable Color Cards</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
  .card-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  .card {
    width: 100px;
    height: 100px;
    position: absolute;
  }
</style>
</head>
<body>

<div class="card-container"></div>

<script>
 $(function() {
  // Define color configuration
  const colorConfig = [
    { color: '#FF0000', count: 18 },
    { color: '#00FF00', count: 18 },
    { color: '#0000FF', count: 18 },
    { color: '#FFFF00', count: 18 },
    { color: '#FF00FF', count: 18 },
    { color: '#00FFFF', count: 18 },
    { color: '#000000', count: 18 },
    { color: '#FFFFFF', count: 18 }
  ];

  // Prepare the cards array with specified counts
  let cards = colorConfig.flatMap(config => Array(config.count).fill(config.color));

  // Shuffle function (Fisher-Yates shuffle)
  function shuffle(array) {
    let currentIndex = array.length, temporaryValue, randomIndex;
  
    // While there remain elements to shuffle...
    while (currentIndex !== 0) {
  
      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;
  
      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }
  
    return array;
  }

  // Shuffle the cards
  cards = shuffle(cards);

  // Create and append shuffled cards to the container
  const container = $(".card-container");
  cards.forEach(color => {
    const card = $('<div class="card"></div>').css('background-color', color);
    container.append(card);
    card.draggable();
  });
});

</script>

</body>
</html>
